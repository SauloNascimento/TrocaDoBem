{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <form method="post" class="form-horizontal">{% csrf_token %}
        <fieldset>
            <!-- Form Name -->
            <legend class="text-center">Cadastro de Objeto</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name_item">Nome</label>
                <div class="col-md-4">
                    {{ form.name_item }}

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Descrição</label>
                <div class="col-md-6">
                    {{ form.description }}

                </div>
            </div>

            <!-- Type Input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="object_type">Tipo de Objeto</label>
                <div class="col-md-4">
                    {{ form.object_type }}

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <div class="col-md-8 col-md-offset-3">
                    <div class="row">
                        <div class="col-sm-4">
                            <button id="btn_salvar" class="btn btn-success btn-block" type="submit">Salvar</button>
                        </div>
                        <div class="col-sm-4">
                            <a href="/" id="btn_cancelar" class="btn btn-danger btn-block">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>


{% endblock %}
