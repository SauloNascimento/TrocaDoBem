{% extends 'base_painel.html' %}

                            </div>

                            <div class="box-body">
                                <div class="row">
                                    <div class="col-lg-12">

                                    </div>
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.box-body -->
                            <style>
                                ul.nav > li:hover > a:hover {
                                    background: #49c749;
                                }

                                .hidden {
                                    display: none;
                                }

                                ul.nav > li:hover > a:active {
                                    background: #49c749;
                                }

                                ul.nav > li:hover > a:visited {
                                    background: #49c749;
                                }
                            </style>
                            <div class="box-footer no-padding">

{#                                    </div>#}
{#                                </div>#}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <button type="button" id="btn-comprar-{{ item.pk }}"
                                                class="btn btn-success btn-block buy"
                                                data-form-id="#form-{{ item.pk }}"
                                                style="color: #ffffff; font-weight: bold;">COLETAR</button>
                                    </div>
