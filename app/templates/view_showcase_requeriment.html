{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


  <div class="treasure panel panel-default">

    <div class="panel-heading">
          <h3 class="panel-title">{{ requeriments.name }}</h3>
        </div>

    <div class="panel-body">
      <div class="treasure-photo-detail">
        <img src="{{ requeriments.photo }}" height="200">
      </div>
      <table class="treasure-table">
        <tr>
          <th>
            Instituição:
          </th>
          <td>{{ requeriments.owner}}</td>
        </tr>
        <tr>
          <th>
            Descrição do item:
          </th>
          <td>${{ requeriments.description }}</td>
        </tr>
        <tr>
          <th>
            Categoria:
          </th>
          <td>{{ requeriments.type }}</td>
        </tr>
      </table>


    </div>

  </div>


{% endblock %}
