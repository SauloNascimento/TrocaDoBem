{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">

        <title>Cadastro Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <style type="text/css">

        </style>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            window.alert = function () {
            };
            var defaultCSS = document.getElementById('bootstrap-css');

            function changeCSS(css) {
                if (css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="' + css + '" type="text/css" />');
                else $('head > link').filter(':first').replaceWith(defaultCSS);
            }

        </script>
    </head>
    <body style="">
    <form action="{% url 'cadastro_usuario_proc' %}" method="post"class="form-horizontal">
        <fieldset>
            {% csrf_token %}

            <!-- Form Name -->

                    <input id="nome" name="nome" type="text" placeholder="nome" class="form-control input-md"
                           required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cpf">CPF</label>
                <div class="col-md-4">
                    <input id="cpf" name="cpf" type="text" placeholder="cpf" class="form-control input-md"
                           required="">
                </div>
            </div>

                <div class="col-md-4">

            <div class="form-group">

            </div>

            <!-- Text input-->
            <div class="form-group">

            <!-- Text input-->

                <label class="col-md-4 control-label" for="numero">Numero</label>

                    <input id="numero" name="numero" type="text" placeholder="Numero" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="complemento">Complemento</label>
                <div class="col-md-6">
                    <input id="complemento" name="complemento" type="text" placeholder="Complemento"
                           class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">

                <div class="col-md-4">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-6">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="senha">Senha</label>
                <div class="col-md-4">
                    <input id="senha" name="senha" type="password" placeholder="senha" class="form-control input-md"
                           required="">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">

            </div>

        </fieldset>

{% endblock %}
