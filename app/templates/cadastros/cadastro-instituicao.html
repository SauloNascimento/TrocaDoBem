


<head>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>


<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Instituição</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nome">Razão Social:</label>
  <div class="controls">
    <input id="nome" name="nome" type="text" placeholder="" class="input-xxlarge">

  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="radios"></label>
  <div class="controls">
    <label class="radio inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="CPF" checked="checked">
      CPF
    </label>
    <label class="radio inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="CNPJ">
      CNPJ
    </label>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="sobreno "></label>
  <div class="controls">

  </div>
</div>

  </div>
</div>

</div>

<!-- Password input-->
<div class="control-group">

<!-- Text input-->
