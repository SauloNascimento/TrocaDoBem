{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    {% include 'loading.html' %}

    <form method="post" class="form-horizontal">{% csrf_token %}
        <fieldset>
            <!-- Form Name -->


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <center>Cadastro de Doação</center>
                    </h3>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="telefone1">Telefone</label>
                    <div class="col-md-4">
                        {{ form.phone }}

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        {{ form.email }}

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="name_item">Nome</label>
                    <div class="col-md-4">
                        {{ form.name_item }}

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Descrição</label>
                    <div class="col-md-4">
                        {{ form.description }}

                    </div>
                </div>

                <!-- Type Input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="object_type"
                           style="padding-right: 0">Tipo de Objeto</label>
                    <div class="col-md-4">
                        {{ form.object_type }}

                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-3">
                        <div class="row">
                            <div class="col-sm-4">
                                <button id="btn_salvar" name="submit" class="btn btn-success btn-block" type="submit">
                                    Salvar
                                </button>
                            </div>
                            <div class="col-sm-4">
                                <a href="/" id="btn_cancelar" class="btn btn-danger btn-block">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#doar_agora').addClass('active');
        });
    </script>

{% endblock %}
