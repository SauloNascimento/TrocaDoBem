{% extends 'base_painel.html' %}
{% load staticfiles %}

{% block content %}

    <div class="box box-primary" style="margin-top: 30px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <center style="font-size: 20px;">Editar Pedido</center>
                </h3>
            </div>
        </div>

        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="post" style="margin-top: 20px; margin-left: 15%;margin-right: 10% ">
            {% csrf_token %}
            <div class="row">
                {{ form.as_p }}
            </div>
            <!-- /.box-body -->

            <div class=" box-footer form-group" style="margin-top: 35px;">

                <div class="col-md-8 col-md-offset-3">
                    <div class="row">

                        <div class="col-sm-4">
                            <a href="{% url "orders" %}" id="btn_cancelar" class="btn btn-default pull-left">Voltar</a>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" id="btn_salvar" class="btn btn-primary pull-right">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#orders').addClass('active');
        });
    </script>

{% endblock %}
