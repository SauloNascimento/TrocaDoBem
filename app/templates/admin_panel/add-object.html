{% extends 'base_painel.html' %}
{% load staticfiles %}

{% block content %}
    <div class="box box-primary" style="margin-top: 30px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <center style="font-size: 20px; ">Cadastrar Item</center>
                </h3>
            </div>
        </div>

        <form method="post" class="form-horizontal" style=" margin-top: 30px;
                margin-left: 15%;margin-right: 10%">{% csrf_token %}

            <fieldset>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="name_item">Nome</label>
                    <div class="col-md-8">
                        {{ form.name_item }}

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="description">Descrição</label>
                    <div class="col-md-8">
                        {{ form.description }}

                    </div>
                </div>

                <!-- Type Input -->
                <div class="form-group">
                    <label class="col-sm-2 col-form-label" for="object_type"
                    style="padding-right: 0">Tipo de Objeto</label>
                    <div class="col-md-8" >
                        {{ form.object_type }}

                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group" style="margin-left: 10px; margin-top: 35px;">
                    <div class="col-md-8 col-md-offset-3">
                        <div class="row">
                            <div class="col-sm-4">
                                <button id="btn_salvar" class="btn btn-success btn-block" type="submit">Salvar</button>
                            </div>
                            <div class="col-sm-4">
                                <a href="/" id="btn_cancelar" class="btn btn-danger btn-block">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#donations').addClass('active');
        });
    </script>


{% endblock %}
