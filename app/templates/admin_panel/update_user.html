{% extends 'base_painel.html' %}
{% load staticfiles %}
{% block content %}
    {% include 'loading.html' %}
    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="box">
                <div class="box-body">
                    <div class="col-md-6 col-md-offset-3">
                        <!-- Profile Image -->
                        <div class="box box-primary">
                            <div class="box-body box-profile">

                                {{ form.as_p }}
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->

                    </div>
                </div>
                <div class=" box-footer form-group" style="margin-top: 35px;">

                    <div class="col-md-8 col-md-offset-3">
                        <div class="row">

                            <div class="col-sm-4">
                                <a href="{% url 'my_profile' %}" id="btn_cancelar"
                                   class="btn btn-default pull-left">Voltar</a>
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" id="btn_salvar" class="btn btn-primary pull-right">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>


    <script>
        $(document).ready(function () {
            $('#my_profile').addClass('active');
            $('#btn_cancelar').click(function () {
                return window.history.back();
            });
        });
    </script>

{% endblock %}
