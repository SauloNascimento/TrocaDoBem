{% extends 'base_painel.html' %}
{% load staticfiles %}

{% block content %}

    <div class="box box-primary" style="margin-top: 30px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <center style="font-size: 20px;">Editar Objeto</center>
                </h3>
            </div>
        </div>

        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div class="box-body">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Item</label>
                    <div for="exampleInputEmail1" class="col-md-6">
                        {{ form.name_item }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Descrição</label>
                    <div class="col-md-6">
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nome">Tipo de Objeto</label>
                    <div for="exampleInputPassword1" class="col-md-6">
                        {{ form.object_type }}
                    </div>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" id="btn_salvar" class="btn btn-primary pull-right">Salvar</button>
                <a href="{% url "painel" %}" id="btn_cancelar" class="btn btn-default pull-left">Voltar</a>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#donations').addClass('active');
        });
    </script>

{% endblock %}
