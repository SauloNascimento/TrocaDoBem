{% extends 'base_painel.html' %}
{% load staticfiles %}

{% block content %}

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Editar Objeto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" method="post">
            {% csrf_token %}
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Item: </label>
                    {{ form.name_item }}
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Descrição: </label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Tipo de Objeto: </label>
                    {{ form.object_type }}
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" id="btn_salvar" class="btn btn-primary pull-right">Salvar</button>
                <a href="{% url "painel" %}" id="btn_cancelar" class="btn btn-default pull-left">Voltar</a>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#donations').addClass('active');
        });
    </script>

{% endblock %}
