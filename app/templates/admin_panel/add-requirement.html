{% extends 'base_painel.html' %}
{% load staticfiles %}

{% block content %}

        <div class="panel panel-default">

                <h3 class="panel-title">
                    <center style="font-size: 20px; ">Adicionar Necessidade</center>
                </h3>
            </div>
        </div>

        <form method="post" class="form-horizontal" style=" margin-top: 30px;
                margin-left: 15%;margin-right: 10%">{% csrf_token %}
            {{ form.as_p }}
            <div class="form-group" style="margin-left: 10px; margin-top: 35px;">
                <div class="col-md-8 col-md-offset-3">
                    <div class="row">
                        <div class="col-sm-4">
                            <button id="btn_salvar" class="btn btn-success btn-block" type="submit">Salvar</button>
                        </div>
                        <div class="col-sm-4">
                            <a href="/" id="btn_cancelar" class="btn btn-danger btn-block">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>

            </fieldset>

            $('#list_my_requirements').addClass('active');
        });
    </script>


{% endblock %}
