{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}â€¨
  <!-- Creating a row for treasure panels -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <center>Novos Itens</center>
            </h3>
        </div>
    </div>
    <div class="container">
	<div class="row">
	<!-- Looping over each treasure in the treasures list -->

{% for item in items %}

                                    <!-- Creating a column for each treasure panel -->
                                    <div class="col-md-4">
                                        <div class="treasure panel panel-default">
                                            <!-- Adding treasure title by username -->
                                            <div class="panel-heading">
                                                <h3 class="panel-title" align="center">{{ item.name_item }}</h3>
                                            </div>
                                            <!-- Adding treasure image -->
                                            <div class="panel-body">
                                                <a href="/new-items/{{ item.id }}">
                                                    <div class="treasure-photo">
                                                        <img src="{{ item.photo }}">
                                                    </div>
                                                </a>
                                                <!-- Adding Like Button -->

                                            </div>

                                        </div>
                                    </div>

	  <!-- if last column in row -->
      {% if forloop.counter|divisibleby:3 and not forloop.last %}
        </div><br><div class="row">
      {% endif %}
	{% endfor %}
	</div><br>
    </div>



{% endblock %}
